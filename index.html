<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ritual Net Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }
    #app {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: #006400; /* Subtle dark green */
      padding-top: 20px;
    }
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin: 0 0 8px 0;
      text-align: center;
    }
    .logo {
      width: 40px;
      height: 40px;
      background: #003300; /* Darker green */
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      margin-bottom: 12px;
      border: 1px solid rgba(0, 100, 0, 0.3);
    }
    .pin-prompt {
      font-size: 14px;
      text-align: center;
      margin-bottom: 16px;
      opacity: 0.8;
      max-width: 300px;
    }
    .views {
      display: flex;
      gap: 16px;
      margin-bottom: 20px;
    }
    .view-btn {
      background: none;
      border: 1px solid rgba(0, 100, 0, 0.3);
      color: #006400;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 4px;
      transition: border-color 0.2s;
    }
    .view-btn.active {
      border-color: #006400;
      background: rgba(0, 100, 0, 0.1);
    }
    #map {
      flex: 1;
      width: 100%;
      min-height: 0;
      border: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Ritual Net Map</h1>
    <div class="logo">üï∏Ô∏è</div>
    <div class="pin-prompt">Click the map to pin your location</div>
    <div class="views">
      <button class="view-btn active" data-view="avatar">Avatar View</button>
      <button class="view-btn" data-view="cluster">Cluster View</button>
    </div>
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    let marker;
    map.on('click', (e) => {
      if (marker) map.removeLayer(marker);
      marker = L.marker(e.latlng).addTo(map);
    });

    document.querySelectorAll('.view-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const view = btn.dataset.view;
        if (view === 'cluster') {
          map.setZoom(1);
        } else {
          map.setZoom(2);
        }
      });
    });

    console.log('Map ready ‚Äì world view loaded.');
  </script>
</body>
</html>
