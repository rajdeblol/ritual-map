<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ritual Net ‚Äì Pin, Pledge, Post</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+eR9M2i3h8gAL3s3zKIm9zt8bV6M+cF7Y0F0L4X8c="
    crossorigin=""
  />

  <style>
    /* ---------- THEME ---------- */
    :root {
      --bg: #000000;
      --fg: #00ff41;
      --accent: #004d00;
      --glow: rgba(0, 255, 65, 0.4);
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      text-shadow: 0 0 12px var(--fg);
      margin: 1rem 0 0.5rem;
    }
    .logo {
      width: 80px; height: 80px;
      background: radial-gradient(circle, var(--accent), var(--bg));
      border: 2px solid var(--fg);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      box-shadow: 0 0 20px var(--glow);
      margin-bottom: 0.5rem;
    }
    .container {
      width: 90%;
      max-width: 800px;
      background: rgba(0, 30, 0, 0.6);
      padding: 1.5rem;
      border: 1px solid var(--fg);
      border-radius: 8px;
      box-shadow: 0 0 15px var(--glow);
    }
    #map {
      height: 350px;
      margin-bottom: 1rem;
      border: 1px solid var(--fg);
    }
    label {
      display: block;
      margin-top: 0.8rem;
      font-weight: bold;
    }
    input[type="text"],
    input[type="file"],
    textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      background: var(--bg);
      border: 1px solid var(--fg);
      color: var(--fg);
      font-family: inherit;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    .checkbox {
      margin-top: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    button {
      margin-top: 1.2rem;
      background: var(--accent);
      color: var(--fg);
      border: 1px solid var(--fg);
      padding: 0.7rem 1.5rem;
      cursor: pointer;
      font-family: inherit;
      transition: 0.3s;
    }
    button:hover {
      background: var(--fg);
      color: var(--bg);
      box-shadow: 0 0 12px var(--fg);
    }
    .result {
      margin-top: 1rem;
      padding: 1rem;
      background: rgba(0, 80, 0, 0.3);
      border: 1px dashed var(--fg);
      display: none;
    }
    hr {
      border: none;
      border-top: 1px dashed var(--fg);
      margin: 1.5rem 0;
    }
  </style>
</head>
<body>

  <h1>Ritual Net</h1>
  <div class="logo">üï∏Ô∏è</div>

  <div class="container">
    <p><strong>1.</strong> Click the map to pin your ritual location.</p>
    <div id="map"></div>

    <form id="ritualForm">
      <label for="username">2. X (Twitter) username</label>
      <input type="text" id="username" placeholder="@yourhandle" required />

      <label for="photo">3. Upload a ritual picture</label>
      <input type="file" id="photo" accept="image/*" required />

      <label for="pledge">4. Write your pledge</label>
      <textarea id="pledge" placeholder="I solemnly swear to‚Ä¶" required></textarea>

      <div class="checkbox">
        <input type="checkbox" id="agree" required />
        <label for="agree">I accept the Ritual Net covenant</label>
      </div>

      <button type="submit">Submit Ritual</button>
    </form>

    <hr />

    <div class="result" id="result">
      <h3>Ritual recorded!</h3>
      <pre id="output"></pre>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1jA3E2V3n5U9kW8z6F5k3gXQ9k7r2U2iM7r2u7kM="
    crossorigin=""
  ></script>

  <script>
    // ---------- MAP SETUP ----------
    const map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let marker = null;
    let selectedLatLng = null;

    map.on('click', e => {
      selectedLatLng = e.latlng;
      if (marker) marker.setLatLng(selectedLatLng);
      else marker = L.marker(selectedLatLng).addTo(map);
      document.getElementById('username').focus();
    });

    // ---------- FORM HANDLING ----------
    const form = document.getElementById('ritualForm');
    const resultDiv = document.getElementById('result');
    const output = document.getElementById('output');

    form.addEventListener('submit', async e => {
      e.preventDefault();

      if (!selectedLatLng) {
        alert('Please pin a location on the map first.');
        return;
      }

      const username = document.getElementById('username').value.trim();
      const photoFile = document.getElementById('photo').files[0];
      const pledge = document.getElementById('pledge').value.trim();

      // ---- Preview image ----
      const photoURL = await fileToDataURL(photoFile);

      const data = {
        location: { lat: selectedLatLng.lat.toFixed(6), lng: selectedLatLng.lng.toFixed(6) },
        username,
        pledge,
        photo: photoURL
      };

      // Show result
      output.textContent = JSON.stringify(data, null, 2);
      resultDiv.style.display = 'block';
    });

    // Helper: convert File ‚Üí dataURL
    function fileToDataURL(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
